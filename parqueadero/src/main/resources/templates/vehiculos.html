<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav a {
            color: white;
            margin-right: 15px;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1>Gestión de Vehículos</h1>
        <nav class="text-center">
            <a href="/" class="btn btn-link">Inicio</a>
            <a href="/vehiculos" class="btn btn-link">Vehículos</a>
            <a href="/celdas" class="btn btn-link">Celdas</a>
            <a href="/logout" class="btn btn-link">Cerrar Sesión</a>
        </nav>
    </header>

    <main class="container">
        <section>
            <h2 class="mb-4">Lista de Vehículos</h2>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Placa</th>
                        <th>Tipo</th>
                        <th>Hora de Entrada</th>
                        <th>Hora de Salida</th>
                        <th>Costo Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehiculo : ${vehiculos}">
                        <td th:text="${vehiculo.placa}"></td>
                        <td th:text="${vehiculo.tipo}"></td>
                        <td th:text="${vehiculo.horaEntrada}"></td>
                        <td th:text="${vehiculo.horaSalida}"></td>
                        <td th:text="${vehiculo.costoTotal}"></td>
                        <td>
                            <a th:href="@{'/vehiculos/salida/' + ${vehiculo.id}}" class="btn btn-warning btn-sm">Registrar Salida</a>
                            <a th:href="@{'/vehiculos/eliminar/' + ${vehiculo.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/vehiculos/nuevo" class="btn btn-custom btn-lg">Registrar Nuevo Vehículo</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Parqueadero</p>
    </footer>

    <!-- Enlace a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
