<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vehículos</title>
    <!-- Meta etiquetas necesarias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Vehículos Registrados</h1>
    </header>
    <main class="container mt-4">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Placa</th>
                    <th>Tipo</th>
                    <th>Hora Entrada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehiculo : ${vehiculos}">
                    <td th:text="${vehiculo.id}">1</td>
                    <td th:text="${vehiculo.placa}">ABC123</td>
                    <td th:text="${vehiculo.tipo}">Carro</td>
                    <td th:text="${vehiculo.horaEntrada}">2024-12-06 18:48:00</td>
                    <td>
                        <a th:href="@{/vehiculos/salida/{id}(id=${vehiculo.id})}" class="btn btn-success btn-sm">Registrar Salida</a>
                        <a th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
